<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Formulário de Solicitação</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 480px; margin: 40px auto; }
    label { display: block; margin-top: 15px; }
    input, textarea { width: 100%; padding: 8px; margin-top: 5px; box-sizing: border-box; }
    button { margin-top: 20px; padding: 10px 20px; font-size: 16px; }
    .msg { margin-top: 15px; }
    .error { color: red; }
    .success { color: green; }
    .warning { color: orange; }
  </style>
</head>
<body>

<h2>Formulário de Solicitação</h2>

{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <div class="msg">
      {% for category, message in messages %}
        <p class="{{ category }}">{{ message }}</p>
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}

<form method="POST" action="/">
  <label>Nome*:
    <input type="text" name="nome" required />
  </label>
  <label>WhatsApp*:
    <input type="tel" name="whatsapp" required />
  </label>
  <label>Solicitação Requerida*:
    <textarea name="solicitacao" rows="4" required></textarea>
  </label>
  <label>Anotações:
    <textarea name="anotacoes" rows="3"></textarea>
  </label>
  <button type="submit">Enviar</button>
</form>

</body>
</html>
